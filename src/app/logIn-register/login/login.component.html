
<div class="center-content text-center">
  <main class="form-signin w-100 h-100 m-auto">
    <form>
      <img class="mb-2" src="../../assets/images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Ingrese los datos:</h1>

      <div class="form-floating text-left">
        <label for="floatingInput">Email</label>
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      </div>
      <div class="form-floating text-left">
        <label for="floatingPassword">Contrase√±a</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" >
      </div>
      <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Iniciar sesion</button>
      <a [routerLink]="['/']" >Volver al inicio</a>
    </form>
  </main>
</div>
