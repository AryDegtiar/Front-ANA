<section id="carrito" class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div
          class="card card-registration card-registration-2"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div
                    class="d-flex justify-content-between align-items-center mb-5"
                  >
                    <h1 class="fw-bold mb-0 text-black">Carrito de compras</h1>
                    <h6 class="mb-0 text-muted">2 items</h6>
                  </div>

                  <hr class="my-4" />

                  <div *ngFor="let item of [1,2]"
                    class="row mb-4 d-flex justify-content-between align-items-center"
                  >
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="../../assets/img/classes/classes-1.jpg"
                        class="img-fluid rounded-3"
                        alt="Cotton T-shirt"
                      />
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">Producto</h6>
                      <h6 class="text-black mb-0">
                        Tienda: tienda
                      </h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button
                        class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                      >
                      <i class="fa fa-minus"></i>
                      </button>

                      <input
                        id="form1"
                        min="1"
                        name="quantity"
                        type="number"
                        class="form-control form-control-sm"
                        style="min-width: 30px; "
                      />

                      <button
                        class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                      >
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">$ 99999</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a class="text-muted"
                        ><i class="fa fa-times"></i
                      ></a>
                    </div>
                  </div>

                  <div *ngIf="false">
                    <img
                      src="../../assets/images/empty_cart_retina.png"
                      style="width: 100%"
                    />
                    <h2 class="text-center my-4">Carrito vacio</h2>
                  </div>

                  <hr class="my-4" />

                  <div class="pt-5 row">
                    <div class="col-6 d-flex align-items-center">
                    <h6 class="mb-0">
                      <a [routerLink]="['/productos']" class="text-body">Volver a productos</a>
                    </h6>
                  </div>
                  <div class="col-6 text-end">
                    <button
                      type="button"
                      class="btn btn-secondary btn-block btn-lg"
                      data-mdb-ripple-color="dark"
                    >Vaciar</button>
                    </div>
                  </div>

                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Resumen</h3>
                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items 2</h5>
                    <h5>$ 99999</h5>
                  </div>

                  <h5 class="text-uppercase mb-3">Metodos de pago</h5>

                  <div class="mb-4 pb-2">
                    <select class="select">
                      <option *ngFor="let metodoPago of [1,2]" value="EFECTIVO}">metodopago</option>
                    </select>
                  </div>

                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Precio total</h5>
                    <h5>$ 99999 </h5>
                  </div>

                  <button
                    type="button"
                    class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark"
                  >
                    Comprar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
