</section>

<!-- Classes Section Begin -->
<section class="classes spad">
 <div class="container">
     <div class="classes__filter">
         <div class="row">
             <div class="col-lg-12">
                  <div class="formualrio">
                     <div class="class__filter__select">
                         <p>Level:</p>
                         <select class="class-select nice-select" [(ngModel)]="nivelSeleccionado" (ngModelChange)="getProductPage(0)">
                            <option class=".option" value="">Todos</option>
                            <option class=".option" value="inicial">Inicial</option>
                            <option class=".option" value="intermedio">Intermedio</option>
                            <option class=".option" value="avanzado">Avanzado</option>
                          </select>
                     </div>
                     <div class="class__filter__select ms-4">
                         <p>Style:</p>
                         <select class="class-select nice-select" [(ngModel)]="categoriaSeleccionada" (ngModelChange)="getProductPage(0)">
                          <option class=".option" value="">Todos</option>
                          <option *ngFor="let categoria of categorias" class=".option" [value]="categoria.nombre">{{categoria.nombre}}</option>
                        </select>
                     </div>
                  </div>
             </div>
         </div>
     </div>
     <div class="row">
         <div class="col-lg-4 col-md-6" *ngFor="let producto of productosPage">
             <div class="classes__item classes__item__page">
                 <div class="classes__item__pic set-bg object-fit-cover">
                     <span>{{producto.nivel}}</span>
                 </div>
                 <div class="classes__item__text">
                     <h4 class="mb-2"><a>{{producto.nombre}}</a></h4>
                     <p class="mb-3">{{producto.descripcion}}</p>
                     <div class="row">
                      <h6 class="col-8">Ana Hepner <span>- {{producto.categoria.nombre}} Teacher</span></h6>
                      <p class="col-4 text-end pe-5">Online</p>
                     </div>
                     <a class="class-btn" (click)="sumarAlCarrito(producto)" >AÃ±adir al Carrito</a>
                 </div>
             </div>
         </div>

         <div class="col-lg-12">
             <div class="classes__pagination">
                 <a *ngIf="numPage > 0"(click)= "paginaAnterior()"><span class="arrow_carrot-left"></span></a>
                 <a>{{numPage+1}}</a>
                 <a *ngIf="(numPage < totalPages-1)"(click)="siguientePagina()">   <span class="arrow_carrot-right"></span></a>
             </div>
         </div>
     </div>
 </div>
</section>
<!-- Classes Section End -->
