<section id="modificarProductos">
  <div class="container pt-5">
    <div class="p-5 rounded text-white" data-aos="zoom-in" data-aos-duration="500">
      <legend>Crear artículo de blog</legend>
      <form (ngSubmit)="crearArticulo($event)">
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input [(ngModel)]="articulo.titulo" name="titulo" type="text" class="form-control" placeholder="Ingrese el nombre">
          </div>
          <div class="mb-3">
            <label class="form-label">Breve Introduccion</label>
            <textarea [(ngModel)]="articulo.breveIntroduccion" name="introduccion" class="form-control" placeholder="Ingrese descripcion" rows="4"></textarea>
          </div>
          <div class="mb-4">
            <label  class="form-label w-100">Imagen</label>
            <input [(ngModel)]="articulo.urlImagen" name="imagen" type="file" class="rounded">
          </div>
          <!--
            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select" [(ngModel)]="categoriaSeleccionada">
                <option *ngFor="let opcion of opcionesCategoria" [value]="opcion.id">{{ opcion.nombre }}</option>
              </select>
            </div>-->
          <div class="mb-4">
            <label  class="form-label w-100">Video</label>
            <input [(ngModel)]="articulo.video" name="video" type="file" class="rounded">
          </div>

          <div class="mb-3">
            <label class="form-label">Subtítulo 1</label>
            <input [(ngModel)]="articulo.subtitulo1" name="subtitulo1" type="text" class="form-control" placeholder="Ingrese la descripción">
          </div>
          <div class="mb-3">
            <label class="form-label">Párrafo 1</label>
            <textarea [(ngModel)]="articulo.descripcion1" name="parrafo1" class="form-control" placeholder="Ingrese la descripción" rows="4"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Subtítulo 2</label>
            <input [(ngModel)]="articulo.subtitulo2" name="subtitulo2" type="text" class="form-control" placeholder="Ingrese la descripción">
          </div>
          <div class="mb-3">
            <label class="form-label">Párrafo 2</label>
            <textarea [(ngModel)]="articulo.descripcion2" name="parrafo2" class="form-control" placeholder="Ingrese la descripción" rows="4"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Subtítulo 3</label>
            <input [(ngModel)]="articulo.subtitulo3" name="subtitulo3" type="text" class="form-control" placeholder="Ingrese la descripción">
          </div>
          <div class="mb-3">
            <label class="form-label">Párrafo 3</label>
            <textarea [(ngModel)]="articulo.descripcion3" name="parrafo3" class="form-control" placeholder="Ingrese la descripción" rows="4"></textarea>
          </div>

          <button  class="btn btn-secondary me-4" routerLink="/administrar/productos">Cancelar</button>
          <button type="submit" class="btn btn-success">Generar</button>
          <button  class="btn btn-warning disabled" disabled>Cargando...</button>
      </form>
    </div>
  </div>
</section>
