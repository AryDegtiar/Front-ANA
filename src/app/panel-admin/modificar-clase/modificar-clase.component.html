<!-- CARGA DE PRODUCTOS -->
<section id="modificarProductos">
  <div class="container pt-5">
    <div class="p-5 rounded text-white" data-aos="zoom-in" data-aos-duration="500">
        <legend>Modificar clase</legend>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input [(ngModel)]="clase.nombre" type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese el nombre">
        </div>
        <div class="mb-3">
          <label class="form-label">Descripcion</label>
          <input [(ngModel)]="clase.descripcion"  type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese la descripcion">
        </div>
        <div class="mb-3">
          <label class="form-label">nivel</label>
          <input  type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese nivel de la clase">
        </div>
        <div class="mb-3">
          <label class="form-label">categoria</label>
          <input  type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese categoria de la clase">
        </div>
        <div class="mb-3">
          <label class="form-label">precio en pesos</label>
          <input [(ngModel)]="clase.precioPesos" type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese precio de la clase">
        </div>
        <div class="mb-3">
          <label class="form-label">precio en dolares</label>
          <input [(ngModel)]="clase.precioDolares" type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese precio de la clase">
        </div>

        <!--
        <div class="mb-3">
          <label class="form-label">Url imagen</label>
          <input [(ngModel)]="producto.imagen" type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingrese la url de la imagen">
        </div>
        -->
        <div class="mb-4">
          <label class="form-label w-100">Imagen</label>
          <input [(ngModel)]="clase.urlImagen" type="file" class="rounded">
        </div>

        <button  class="btn btn-secondary me-4" routerLink="">Cancelar</button>
        <button  type="submit" class="btn btn-success" >Generar</button>
        <button  class="btn btn-warning dissabled" disabled>Cargando...</button>
      </div>
  </div>
</section>
